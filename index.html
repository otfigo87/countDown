<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="logo" class="logo">
        <div class="content">
            <p>Website Coming Soon!</p>
            <h1>Under Maintenance</h1>
            <div class="counter">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                 <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                 <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                 <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="images/triangle.png"></button>
        </div>
        <img src="images/rocket.png" alt="rocket" class="rocket">
    </div>

    <script>;
        const countDownDate = new Date("Oct 26, 2024 00:00:00");
        
        const countDownFunction = setInterval(function(){
            let now = new Date().getTime();
            let remainingTime = countDownDate - now;

            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = (days < 10 ? "0" : "") + days;
            document.getElementById("hours").innerHTML = (hours < 10 ? "0" : "") + hours;
            document.getElementById("minutes").innerHTML = (minutes < 10 ? "0" : "") + minutes;
            document.getElementById("seconds").innerHTML = (seconds < 10 ? "0" : "") + seconds;

            if(remainingTime <= 0){
                clearInterval(countDownFunction);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }

        }, 1000);
    </script>
</body>
</html>
